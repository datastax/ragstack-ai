[tool.poetry]
name = "ragstack-e2e-tests"
version = "0.1.0"
description = "RAGStack tests"
license = ""
authors = ["DataStax"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"

[tool.poetry.group.test.dependencies]
pytest = "*"
black = "*"
ruff = "*"
google-cloud-aiplatform = "^1.36.4"
boto3 = "^1.29.6"

# From LangChain optional deps, needed by WebBaseLoader
beautifulsoup4 = "^4"

[tool.poetry.group.ragstack.dependencies]
ragstack-ai = { path = "../", develop = false }

[tool.poetry.group.langchain]
optional = true

[tool.poetry.group.langchain.dependencies]
langchain = { git = "https://github.com/langchain-ai/langchain.git", subdirectory="libs/langchain" }
langchain_core = { git = "https://github.com/langchain-ai/langchain.git", subdirectory="libs/core" }
astrapy = "^0.6"
openai = "<2"
tiktoken = ">=0.3.2,<0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
