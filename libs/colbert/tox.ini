[tox]
min_version = 4.0
envlist = type, unit-tests, integration-tests

[testenv]
description = install dependencies
skip_install = true
allowlist_externals =
    poetry
    cat
commands_pre =
    poetry env use system
    poetry install
    cat .tox/unit-tests/lib/python3.12/site-packages/torch-2.4.0.dist-info/METADATA

[testenv:unit-tests]
description = run unit tests
commands =
    poetry run pytest --disable-warnings {toxinidir}/tests/unit_tests

[testenv:integration-tests]
description = run integration tests
pass_env =
    ASTRA_DB_TOKEN
    ASTRA_DB_ID
    ASTRA_DB_ENV
commands =
    poetry run pytest --disable-warnings {toxinidir}/tests/integration_tests

[testenv:type]
description = run type checking
commands =
    poetry run mypy {toxinidir}
