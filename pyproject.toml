[tool.poetry]
name = "ragstack-ai"
version = "0.1.2"
description = "RAGStack"
license = ""
authors = ["DataStax"]
readme = "README.md"
packages = [
    {include = "ragstack"}
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
astrapy = "~0.6.2"
cassio = "~0.1.3"
unstructured = { version = "^0.10", optional = true }
langchain = { version = "0.0.343", extras = ["openai"], optional = true }
llama-index = { version = "0.9.11", optional = true }

[tool.poetry.group.test.dependencies]
pytest = "*"
nbmake = "*"
tox = "*"

[tool.poetry.extras]
langchain = [
    "langchain",
    "unstructured"
]
llama-index = ["llama-index"]
all = [
    "langchain",
    "llama-index",
    "unstructured"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

