[tool.poetry]
name = "ragstack-ai"
version = "0.0.1a2"
description = "RAGStack"
license = "Apache-2.0"
authors = ["DataStax"]
readme = "README.md"
packages = [{include = "ragstack"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
ragstack-ai-langchain = { version = "0.0.1a2", extras = ["openai"] }
ragstack-ai-langserve = { version = "0.0.1a1", optional = true }
astrapy = "0.5.8"

[tool.poetry.group.test.dependencies]
pytest = "*"

[tool.poetry.extras]
langserve = ["ragstack-ai-langserve"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
